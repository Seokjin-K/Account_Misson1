spring:
  redis:
    host: 127.0.0.1
    port: 6379
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    # 어플이 시작할 때 테이블을 생성하는데, 그것 보다
    # datasource-initialization이 먼저 실행되어
    # 실행이 안될 수 있기 때문에 연기해야 한다.
    defer-datasource-initialization: true # 데이터 초기값 입력을 연기한다.
    database-platform: H2
    hibernate:
     ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true